<mat-card>
  <h1 class="headline">Welcome to Up the Lake, Down the Lake!</h1>
  <mat-form-field>
    <input matInput [(ngModel)]="name" placeholder="Enter a new name">
  </mat-form-field>
  <span style="padding-right:26px"></span>
  <button mat-raised-button color="accent" (click)="addNewPlayer()"><mat-icon>add</mat-icon>Add Player</button>
  <span style="padding-right:26px"></span>
  <mat-form-field>
    <input matInput type="number" min=0 max=16 [(ngModel)]="maxNumberOfCards" placeholder="Max number of cards">
  </mat-form-field>  
  <mat-list>
    <h3 mat-list-subheader>Players</h3>
    <mat-divider></mat-divider>
    <mat-radio-group class="example-radio-group" [(ngModel)]="dealer">
      <div *ngFor="let player of listOfPlayers">
          <mat-list-item  >
              <mat-radio-button class="example-radio-button"[value]="player">
                  {{player}}
              </mat-radio-button>
              <button mat-icon-button color="accent" (click)="removePlayer(player)"><mat-icon>remove</mat-icon></button>
          </mat-list-item>
          <mat-divider></mat-divider>
      </div>
    </mat-radio-group>
  </mat-list>
  <br>
  <div *ngIf="listOfPlayers.length > 0">
      <h3 class="subheading-2" *ngIf="dealer">The first dealer is: {{dealer}}</h3>
      <h3 class="subheading-2" *ngIf="!dealer">No dealer is selected. Please click a player to choose one.</h3>
  </div>
  
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="startGame()"><mat-icon>done</mat-icon>Start Game</button>
  </mat-card-actions>
</mat-card>
<small style="color:lightgray;font-family:Roboto">Developed by Jackson Schwarz</small>
